{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center my-4">
    <h3 class="fw-bold text-primary">RecomendaciÃ³n Masiva</h3>
    <button id="btnRecomendarTodos" class="btn btn-danger">
      ðŸ”„ Generar recomendaciones para todos
    </button>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5 class="mb-3 text-secondary">Resultados:</h5>
      <ul id="resultadosMasivos" class="list-group"></ul>
    </div>
  </div>
</div>

<script>
document.getElementById("btnRecomendarTodos").addEventListener("click", async () => {
  const btn = document.getElementById("btnRecomendarTodos");
  btn.disabled = true;
  btn.textContent = "Generando recomendaciones...";

  const response = await fetch("/api/customers");
  const clientes = await response.json();
  const ul = document.getElementById("resultadosMasivos");
  ul.innerHTML = "";

  for (const cliente of clientes) {
    const res = await fetch(`/api/recommendations?name=${encodeURIComponent(cliente.name)}`);
    const data = await res.json();
    
    const li = document.createElement("li");
    li.className = "list-group-item";

    if (data.error) {
      li.innerHTML = `<strong>${cliente.name}:</strong> âŒ ${data.error}`;
    } else {
      const lista = data.map(rec =>
        `<li><strong>${rec.name}</strong> â€” ${rec.type}, ${rec.origin} (Similitud: ${Math.round(rec.similarity * 100)}%)</li>`
      ).join("");
      li.innerHTML = `
        <strong>${cliente.name}:</strong>
        <ul class="mb-1">${lista}</ul>
      `;
    }

    ul.appendChild(li);
  }

  btn.disabled = false;
  btn.textContent = "ðŸ”„ Generar recomendaciones para todos";
});
</script>
{% endblock %}
